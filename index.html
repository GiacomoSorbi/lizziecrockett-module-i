<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Dr Birch's Jam Engine</title>
  <link rel="stylesheet" href="stylesheet.css" type="text/css">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>

<body>
  <header class="sitetitle">Dr Birch's Jam Engine</header>
  <main>
    <section class="imageslider">
      <div class="showSlide fade">
        <img src="img/jam1.jpg" />
      </div>
      <div class="showSlide fade">
        <img src="img/jam2.jpg" />
      </div>
      <div class="showSlide fade">
        <img src="img/jam3.jpg" />
      </div>
      <div class="showSlide fade">
        <img src="img/jam4.jpg" />
      </div>
      <!-- Navigation arrows -->
      <a class="left" onclick="nextSlide(-1)">❮</a>
      <a class="right" onclick="nextSlide(1)">❯</a>
    </section>
    <section id="menu">
      <div id="guestGreeting"></div>
      <div id="menulist">MENU AND CLEARANCE CONTENT HERE</div>
    </section>
    <form id="signin">
      <div id="signin-invite">
        To enter the pantry, sign in here:</div>
      <div id="usernamepassword">
        <input type="text" id="username" name="username" placeholder="username"></br>
        <input type="password" id="pwd" name="pwd" placeholder="password"></div>
      <div id="signin-button">
        <button type="submit" onclick=dummyFunction()>Enter the pantry</button></div>
    </form>
  </main>
  <footer>
    <p>&copy; Dr Birch's Jam Engine
      <script type="text/javascript">
        document.write(new Date().getFullYear()); 
      </script>
    </p>
  </footer>
  <script src="script.js"></script>
</body>

</html>
