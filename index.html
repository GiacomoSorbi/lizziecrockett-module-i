<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Dr Birch's Jam Engine</title>
  <link rel="stylesheet" href="stylesheet.css" type="text/css">
</head>

<body>
  <header id="sitetitle">Dr Birch's Jam Engine</header>
  <main>
    <section id="carousel">
      <img src="img/jam1.jpg">
      <img src="img/jam2.jpg">
      <img src="img/jam3.jpg">
      <img src="img/jam4.jpg">
    </section>
    <section id="guestGreeting"></section>
    <section id="menu">
      MENU WITH CLEARANCE ITEMS HERE
    </section>
    <section id="signin">
      <form>
        To enter the pantry, sign in here:<br>
        <input type="text" id="username" name="username" placeholder="username"><br>
        <input type="password" id="pwd" name="pwd" placeholder="password"><br>
        <button type="submit">Enter the pantry</button>
      </form>
    </section>
  </main>
  <footer>
    <p>&copy; Dr Birch's Jam Engine
      <script type="text/javascript">
        document.write(new Date().getFullYear()); 
      </script>
    </p>
  </footer>
</body>
<script>
  let myDate = new Date();
  let hrs = myDate.getHours();
  let greet;
  if (hrs < 12)
    greet = 'Good morning';
  else if (hrs >= 12 && hrs <= 17)
    greet = 'Good afternoon';
  else if (hrs >= 17 && hrs <= 24)
    greet = 'Good evening';
  document.getElementById('guestGreeting').innerHTML =
    `${greet}, jam enthusiast.`;
</script>

</html>
